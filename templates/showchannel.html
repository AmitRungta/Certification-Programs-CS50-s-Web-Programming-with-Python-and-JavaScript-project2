{% extends "layoutLoggedPages.html" %}

{% block SubBodyData %}
<b>Welcome to channel: '{{channelname}}'</b>
<div class="container"> 
  <div  class="LoginDataRow">
    <div class="mx-auto" >
        <form id="ChannelPostForm">
          <div class="form-group">
            <textarea id="inputPost" autofocus class="form-control" spellcheck="true" placeholder="Write a new post here..."></textarea>
          </div>

          <button type="submit" id="PostMsg" class="btn btn-outline-primary btn-sm" >Post message ...</button>
        </form>
    </div>
  </div>
</div>
<br>

<div id="display-message-section">
</div>
{% endblock %}
