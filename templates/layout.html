<!DOCTYPE html>
<html>

<head>
    <title>Flack!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/navigationbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/LoadingData.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/heading.css') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    <!-- SocketIO JS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/LoadingData.js') }}"></script>
        
    {% block ExtraStyle %}
    {% endblock %}

    {% block ExtraScript %}
    {% endblock %}
</head>

<body>
    {% block NavigationBar %}
    {% endblock %}

    <div class="header">
        <h1>{% block heading %}{% endblock %}</h1>
    </div>

    {% block BodyData %}
    {% endblock %}


    <div class="footer">
        <h1>{% block Footer %}{% endblock %}</h1>
    </div>

    <div id="fade"></div>
    <div id="modal">
        <img id="loader" src="{{ url_for('static', filename='images/loading.gif') }}">
    </div>
    
</body>

</html>
